<div class="section">
  <div class="container">
    <h2 class="white-text center-align"><br>Contact</h2>
  <!-- Work on this part, Don't touch the top -->
  <div class="row valign-wrapper" id="contact-row">
    <div class = "col s12 ">
        <form method="post" action="php/formmail.php"  name ="ContactForm" class="col s12">
          <input type="hidden" name="env_report" value="REMOTE_HOST,REMOTE_ADDR,HTTP_USER_AGENT,AUTH_TYPE,REMOTE_USER" />
          <input type="hidden" name="required" value="EmailAddr:Your email address,FullName:Your name" />
          <input type="hidden" name="subject" value="Contact Form to Reach Dennis" />
          <input type="hidden" name="recipients" value="dxs4043@rit.edu" />
          <div class="row">
            <div class="input-field col s12 ">
                <i class="material-icons prefix">person</i>
              <input id="name" type="text" class="validate" name="FullName">
              <label for="name" >Full Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">local_post_office</i>
              <input id="mail" type="email" class="validate" name="EmailAddr">
              <label for="mail" data-error="invalid email, please try again" data-success="valid email">Your Email</label>
            </div>
          </div>
            <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">mode_edit</i>
              <textarea id="textarea1" class="materialize-textarea" name="mesg"></textarea>
              <label for="textarea1">Message</label>
            </div>
          </div>
          <div class="center">
           <input class="btn-large pulse waves-effect orange darken-4" type="submit" value="Send">
          </div>
        </form>
      </div>
